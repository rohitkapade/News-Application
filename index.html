<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form action="" onsubmit="userData(event)">
        <input type="text" placeholder="Profile Picture" id="user_pic">
        <input type="text" placeholder="Name" id="user_name" required>
        <input type="text" placeholder="Email" id="user_email">
        <select name="" id="user_country" >
          <option value="">Select country</option>
          <option value="in">India</option>
          <option value="ch">China</option>
          <option value="us">USA</option>
          <option value="uk">UK</option>
          <option value="nz">Newzealand</option>
        </select>
        <input type="submit">
      </form>
      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
