<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/worldnews.css">
    <title>World News</title>
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search_box"
     * Link for different country news with IDs as:-
       - India :- “in” 
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
       <input type="text" placeholder="Search" id="search_box" onkeypress="SearchFunc(event)">
       <div id="contries">
          <h3 id="in" onclick="searchByCountry(this.id)">India</h3>
          <h3 id="ch" onclick="searchByCountry(this.id)">China</h3>
          <h3 id="us" onclick="searchByCountry(this.id)">USA</h3>
          <h3 id="uk" onclick="searchByCountry(this.id)">UK</h3>
          <h3 id="nz" onclick="searchByCountry(this.id)">New Zealand</h3>
       </div>
      </div>
    </div>
    <div id="container">
      <div id="sidebar">
      </div>
      <div id="news_result">
        <!-- - All the news will be appended inside div with id as "news_result".
 - Every news card will have class as "news" (Show image, title and author only in cards). -->
      </div>
    </div>
  </body>
</html>
<script type="module" src="scripts/worldNews.js"></script>
<script src="scripts/countrynews.js"></script>
